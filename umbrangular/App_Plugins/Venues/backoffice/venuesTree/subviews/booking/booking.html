<div ng-controller="My.Venue.BookingController as vm">

    <umb-editor-sub-header>

        <umb-editor-sub-header-content-left>
            <div class="bold self-center">Overall Rating: {{vm.overallRating}} of 5</div>
        </umb-editor-sub-header-content-left>

        <umb-editor-sub-header-content-right>
            <umb-button
                label="Book venue"
                type="button"
                button-style="info">
            </umb-button>
        </umb-editor-sub-header-content-right>

    </umb-editor-sub-header>

    <my-venue-review
        ng-repeat="review in vm.reviews"
        review="review">
    </my-venue-review>

    <umb-empty-state
        ng-if="vm.reviews.length === 0"
        position="center">
        No reviews for this venue
    </umb-empty-state>

</div>
